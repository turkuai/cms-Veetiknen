<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Panel</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="" id="logoImage" style="max-width: 100%; max-height: 100px; display: none;">
            <span id="logoText">LOGO</span>
        </div>
        <input type="file" id="logoInput" hidden onchange="handleLogoImageUpload()">
        <button id="logoButton" onclick="handleLogoEdit()">Edit</button>
        <nav>
            <a href="../index.html">View Site</a>
            <a href="#">Admin Panel</a>
        </nav>
    </header>

    <h1 style="text-align: center; margin: 20px 0;">Blog Admin Panel</h1>

    <main id="adminArticles">
        <!-- Articles will be rendered here by JavaScript -->
    </main>

    <button class="add-article-button" onclick="addNewArticle()">+ Add New Article</button>

    <footer>
        <div class="company-info">
            <input id="companyNameInput" placeholder="Your company's name" hidden>
            <textarea id="companyDescInput" placeholder="Company description" hidden></textarea>
            <textarea id="companyCopyrightInput" placeholder="Copyright text" hidden></textarea>
    
            <h3 id="companyName">Your company's name</h3>
            <p id="companyDesc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p id="companyCopyright">Â© 2024, Company's name. All rights reserved.</p>
    
            <button onclick="handleFooterNote()">Edit</button>
        </div>
    
        <div class="links">
            <a href="../index.html">View Site</a>
            <a href="#">Admin Panel</a>
        </div>
        <div class="links2" id="link-list">
            <input id="linkRef" placeholder="URL" hidden>
            <input id="linkName" placeholder="Name" hidden>
            <button onclick="handleAddLink(event)">+</button>
        </div>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
